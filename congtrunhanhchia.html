<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    a : <input type="text" name="" onkeyup="tinh()" id="a">
    b : <input type="text" name="" onkeyup="tinh()" id="b">
    <br>
    <br>
    <br>
    tổng:: <input type="text" name=""  id="rs">
    <br>
    <br>
    <br>
    hiệu: <input type="text" name=""  id="rs1">
</body>
<script>
    function tinh(){
        var a =document.getElementById("a");
        var b =document.getElementById("b");
        var rs =document.getElementById("rs");
        var rs1 =document.getElementById("rs1");

        var tong =parseInt(a.value) +parseInt(b.value);
        var hieu =parseInt(a.value) -parseInt(b.value);

        if(!isNaN(tong)){
            rs.value=tong;
        }
        if(!isNaN(hieu)){
            rs1.value=hieu;
        }
    }
</script>
</html>
